<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

</head>

<body>

<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <img class="Home-icon" src="home-icon.png">
            <strong>Rent Your Future</strong>
        </a>
    </div>
</header>

<main>
    <section class="form-section">

        <h1 class="h1-form">Create your account</h1>
        <form>
            <input class="First-name-form" type="text" placeholder="First name">

            <input class="Last-name-form" type="text" placeholder="Last name">
            <br>
            <input class="phone-form" type="tel" placeholder="Phone">
            <br>
            <input class="email-form" type="email" placeholder="Email">
            <br>
            <input class="password-form" type="password" placeholder="Password">
            <br>
            <button class="signup-butt-form">Sign Up</button>
        </form>

    </section>
</main>

</body>
</html>
