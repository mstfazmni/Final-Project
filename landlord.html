    <link rel="stylesheet" href="Landlord.css">

<body>

<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <img class="Home-icon" src="home-icon.png">
            <strong>Rent Your Future</strong>
        </a>
    </div>
</header>

<main>

    <!-- <h1 class="signup-h1">sign up page</h1> -->

    <section class="form-section">

        <h1 class="h1-form">Landlord Panel</h1>
        <form>
            <div id="rentspace_licence">
                <div id="rentspace">
                    <label for="properties_dropdown">Select your rent space :</label>
                    <select name="properties" id="properties_dropdown">
                        <option value="Apartments">Apartments</option>
                        <option value="House">House</option>
                        <option value="OfficeSpace">Office space</option>
                    </select>
                </div>
                <div id="license">
                    <input type="text" placeholder="Licence No.">
                </div>
            </div>
            <div id="image_upload">
                <label for="image">Upload Image :</label>
                <input type="file" name="image" accept="image/*">
            </div>
            <div id="address">
                <input type="text" placeholder="Address lane 1">
                <input type="text" placeholder="City">
                <input type="text" placeholder="Province">
            </div>
        
            <br>
            <button class="signup-butt-form">Upload</button>
        </form>

    </section>
</main>
        <footer class="text-muted py-5">
        <div class="container">
            <div class="col-sm-8 col-md-7 py-4" id="aboutInfo">
                <h4 id="aboutHead">About</h4>
                <p id="aboutText">The Rent your future with us will bring you an easier ability to find the correct home
                    for you in Alberta, Ontario, and British Columbia.
                    Finding a home that fits your budget has never become easier.</p>
            </div>
